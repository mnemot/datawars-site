	<head>
		<meta charset="utf-8">

	<body class="flexbody">
		<div class="flexcontainer" id="catalogbody">
			<div id="cardcontainer" class="framecontainer">
			<iframe id="cardframe" src="search.html">
			</iframe>
			</div>
			<nav>
				<a class="logo-small" href="../home.html"><img src="../img/logo-small-blk.png" alt="Binary Realms Data.Warriors"></a>
				<div id="menucontainer" class="framecontainer">
					<iframe id="menuframe" src="bynumber.html">
					</iframe>
				</div>
				<ul>
					<li><a href="#" id="toNext">Next</a></li>
					<li><a href="#" id="toPrev">Previous</a></li>
					<li><a href="?t=srch" id="toSrch">Search</a></li>
					<li><a href="../home.html">Back</a></li>
				</ul>
				<hr>
				<ul>
					<li><a href="#" class="unavailable">Store</a></li>

			<p>2018 - <a href="https://mmzgames.itch.io/">Mesmerize Games</a>, <a href="https://gatod.xyz/">Gato D</a><br>Distributed under a <a href="https://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareALike 4.0 International</a> license.<br><a href="https://github.com/mnemot/binaryrealms">Binary Realms Ruleset</a> distributed under a <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GPL v3</a> license.<br>Hosted on <a href="https://github.com/mnemot/datawars-site">GitHub</a>.</p>
		</footer>
		<script src="../js/urlquery.js"></script>
		<script>
			window.menuLoaded = false;
			
			elemCardFrame = document.getElementById('cardframe');
			elemCardContainer = document.getElementById('cardcontainer');
			elemMenuFrame = document.getElementById('menuframe');
			elemMenuContainer = document.getElementById('menucontainer');

			valSeries = getQueryVariable("s");
			valCard = getQueryVariable("i");
			valAction = getQueryVariable("t");
			valSorting = getQueryVariable("o");

			(function() {
				elemMenuFrame.addEventListener("load", function(e) {
					if (window.menuLoaded) { return; }
					window.menuLoaded = true;
					valSeries = getQueryVariable("s");
					valCard = getQueryVariable("i");
					valAction = getQueryVariable("t");
					valSorting = getQueryVariable("o");
					if (valSorting && (valAction != "srch")) { e.target.src = "by" + valSorting + ".html?o=" + valSorting; }
					if (valSeries && valCard) { e.target.src += "&s=" + valSeries + "&i=" + valCard; }
				}, false);
				var to = Array(document.getElementById('toPrev'), document.getElementById('toNext'), document.getElementById('toSrch'));
				if (valSeries && valCard) {
					elemCardFrame.src = "s" + valSeries + valCard + ".html";
					var i = Array(valSeries, (parseInt(valCard) - 1).toString().padStart(3, '0'), (parseInt(valCard) + 1).toString().padStart(3, '0')), u;
					u = Array("index.html?s=" + i[0] + "&i=" + i[1] + "&t=prev", "index.html?s=" + i[0] + "&i=" + i[2] + "&t=prev");
					if (valSorting) {
						u[0] += "&o=" + valSorting;
						u[1] += "&o=" + valSorting;
						if (valSorting != "number") {
							to[0].style.display = "none";
							to[1].style.display = "none";
						}
					}
					to[0].setAttribute('href', u[0]);
					to[1].setAttribute('href', u[1]);
					if (valCard == "001") { to[0].style.display = "none"; }
					else if (valCard == "060") { to[1].style.display = "none"; }
				}
				else {
					to[0].style.display = "none";
					to[1].style.display = "none";
					to[2].style.display = "none"; 
				}
			})();
		</script>
	</body>
</html>
