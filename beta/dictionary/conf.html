		<h1>.CONF Cards</h1>
		<p>Configuration cards. These cards attach to .PRG cards and alter the way they work. You can only attach them to .PRG cards on your desktop! Just like .PRG cards, .CONF cards go into Running state when executing commands, but unlike them, these cards enter in play in Idle state.</p>
