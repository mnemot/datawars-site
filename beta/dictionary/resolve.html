	<body class="flexbody">
		<h1>Resolve</h1>
		<p>Commands “pile up” in a stack-like fashion and resolve from the last issued command to the first one. So, for example, if you issue a command and an opponents issues another command in return, their command must be resolved before your command is able to resolve.</p>
