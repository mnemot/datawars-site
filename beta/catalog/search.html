<html>
	<head>
		<meta charset="utf-8">
		<title>Binary Realms Data.Warriors</title>
		<meta name="description" content="Binary Realms Data.Warriors is a free and open-source strategy card game ready to print and assemble.">
		<meta name="author" content="Gato D, Mesmerize Games">
		<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
		<link rel="stylesheet" href="css/content.css">
		<base target="_parent">
	</head>
	<body>
		<h1 class="text-center padding-1em brackets">Data.Warriors Card Catalog</h1>
		<p class="text-center">Please select a listing criteria, or manually pick a card from the side menu.</p>
		<div id="searchCriteria">
			<a id="number" href="index.html?o=number">List by Card Number</a>
			<a id="name" href="index.html?o=name">List by Card Name</a>
			<a id="kind" href="index.html?o=kind">List by Card Type</a>
			<a id="cost" href="index.html?o=cost">List by Base Memory Cost</a>
		</div>
		<script src="js/cookiemon.js"></script>
		<script>
			document.addEventListener("load", function() {
				var anchors = document.getElementsByTagName("a");
				for (var n = 0; n < anchors.length; ++n) { anchors[n].addEventListener("click", function(e){ setCookie("sorting", e.target.id); }); }
				console.log("done");
			});
		</script>
	</body>
</html>
