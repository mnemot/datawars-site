		<h1>Command Issuing</h1>
		<p><a href="index.html?term=commands">Commands</a> can only be executed during the <a href="index.html?term=run">Run step</a> of each turn, and the first command to be issued is always the one issued by whoever is playing their turn, at the start of their Run step. All <a href="index.html?term=user">users</a> can issue commands during this step in a <a href="index.html?term=stacklike">"stack-like" fashion</a>.</p>
